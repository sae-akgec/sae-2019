<!-- ================ contact section start ================= -->
<section class="contact-section section_padding">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class=" text-center contact-title">Registration Form</h2>
      </div>
      <div class="col-lg-12">
        <form class="form-contact contact_form" [formGroup]="registerForm" id="contactForm">
          <div class="row">
            <div class="col-sm-6 col-12">
              <div class="form-group">
                <label for="addText">University Roll Number *</label>
                <input class="form-control" formControlName="universityNumber" id="universitynumber" type="text"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'University RollNumber'"
                  placeholder='University RollNumber'>
              </div>
            </div>
            <div class="col-sm-6 col-12">
              <div class="form-group">
                <label for="zipcode">StudentNumber*</label>
                <input class="form-control" formControlName="studentNo" id="number" type="text"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your Student Number'"
                  placeholder='Enter your Student Number'>
              </div>
            </div>
            <div class="col-sm-6 col-12">
              <div class="form-group">
                <label for="addText">Name*</label>
                <input class="form-control" formControlName="name" id="name" type="text" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter your name'" placeholder='Enter your name'>
              </div>
            </div>
            <div class="col-sm-6 col-12">
              <div class="form-group">
                <label for="phoneNumber">Current Mobile Number*</label>
                <input class="form-control" formControlName="phone" id="phoneNumber" type="text"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your phone number'"
                  placeholder='Enter your phone number'>
              </div>
            </div>
            <div class="col-sm-6 col-12">
              <div class="form-group">
                <label for="phoneNumber">Project 1 Name:</label>
                <input class="form-control" formControlName="proName1" id="p1" type="text"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'project name'" placeholder='project name'>
              </div>
            </div>
            <div class="col-sm-6 col-12">
              <div class="form-group">
                <label for="phoneNumber">Year of Project</label>
                <input class="form-control" formControlName="year1" id="p11" type="text"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'project name'" placeholder='project name'>
              </div>
            </div>
            <div class="col-sm-6 col-12">
              <div class="form-group">
                <label for="phoneNumber">Project 2 Name:</label>
                <input class="form-control" formControlName="proName2" id="p2" type="text"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'project name'" placeholder='project name'>
              </div>
            </div>
            <div class="col-sm-6 col-12">
              <div class="form-group">
                <label for="phoneNumber">Year of Project</label>
                <input class="form-control" formControlName="year2" id="p21" type="text"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'project name'" placeholder='project name'>
              </div>
            </div>

            <div class="col-sm-6 col-12">
              <div class="form-group">
                <label for="branch">Branch</label>
                <select class="form-control" formControlName="branch">
                  <option [value]="null">----Select Branch ---</option>
                  <option [value]="'civil'">Civil Engineering</option>
                  <option [value]="'cse'">Computer Science </option>
                  <option [value]="'csit'">Computer Science & Information Technology </option>
                  <option [value]="'ece'">Electronics and Communication</option>
                  <option [value]="'eee'">Electrical and Electronics</option>
                  <option [value]="'ite'">Information Technology</option>
                  <option [value]="'mechanical'">Mechanical Engineering</option>
                  <option [value]="'eie'">Electronics and Instrumentation</option>
                </select>
              </div>
            </div>

            <div class="col-sm-6 col-12">
              <div class="form-group">
                <label for="higherStudies">Higher Studies*</label>
                <select class="form-control" formControlName="studies">
                  <option [value]="'yes'">Yes</option>
                  <option [value]="'no'">No</option>
                </select>
              </div>
            </div>
            <!-- <div class="col-sm-6 col-12">
              <div class="form-group">
                <label for="branch">Gender</label>
                <select class="form-control" formControlName="gender">
                  <option [value]="null">----Select Gender ---</option>
                  <option [value]="'male'">Male</option>
                  <option [value]="'female'">Female</option>
                </select>
              </div>
            </div> -->
            <!-- <div class="col-sm-6 col-12">
              <div class="form-group">
                <label for="branch">Select Workshop</label>
                <select class="form-control" formControlName="domain">
                  <option [value]="null">----Select Domain ---</option>
                  <option [value]="null">----Select Workshop ---</option>
                  <option [value]="'Innovation'">Innovation</option>
                  <option [value]="'Mechanical'">Mechanical</option>
                  <option [value]="'Aacar'">Aacar</option>
                  <option [value]="'Designer'">Designer</option>
                </select>
              </div>
            </div> -->
            <div class="col-sm-6 col-12">
              <div class="form-group">
                <label for="Email">Email Address*</label>
                <input class="form-control" formControlName="email" id="email" type="email"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your Email Address'"
                  placeholder='Example : abc@xyz.com'>
              </div>
            </div>
            <div class="form-group">
              <label for="image">Upload your Image here*</label>
              <button><a href="https://drive.google.com/drive/folders/1NajDRqdPz_xFqQsMZnYM9xH5FFYlKRB7?usp=sharing">Upload</a></button>

            </div>

            <!-- <div class="col-12">
              <div class="form-group">
                <input class="form-control" formControlName="skills" id="subject" type="text"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your Skills'"
                  placeholder='Enter your Skills'>
              </div>
            </div> -->
            <!-- <div class="col-12">
              <div class="form-group">
                <input class="form-control" formControlName="usp" id="subject" type="text"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your Usp'"
                  placeholder='Enter your Usp'>
              </div>
            </div> -->
          </div>
          <div class="row justify-content-center" style="padding: 10px;">
            <!-- <button type="submit" class="button btn button-contactForm btn_1"
              [disabled]="!registerForm.valid && submissionButton">Submit Form<i
                class="fas fa-angle-double-right"></i></button> -->
            <button type="submit" class="btn btn-secondary btn-lg btn-block"
              [disabled]="!registerForm.valid && submissionButton" (click)="submitRegister()">Register</button>

          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary invisible" data-toggle="modal" id="contactButton"
  data-target="#exampleModal">
  Launch demo modal
</button>
